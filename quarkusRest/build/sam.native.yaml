  AWSTemplateFormatVersion: '2010-09-09'
  Transform: AWS::Serverless-2016-10-31
  Description: AWS Serverless Quarkus HTTP - quarkusRest-1.0-SNAPSHOT
  Globals:
    Api:
      EndpointConfiguration: REGIONAL
      BinaryMediaTypes:
        - "*/*"

  Resources:
    QuarkusrestNative:
      Type: AWS::Serverless::Function
      Properties:
        Description: 'Quarkus app packaged as native binary, using runtime provided by us'
        Handler: not.used.in.provided.runtimei
        Runtime: provided
        CodeUri: function.zip
        MemorySize: 256
        Policies: AWSLambdaBasicExecutionRole
        Timeout: 15
        Environment:
          Variables:
            DISABLE_SIGNAL_HANDLERS: true
        Events:
          HttpApiEvent:
            Type: HttpApi

  Outputs:
    QuarkusrestNativeApi:
      Description: URL for application
      Value: !Sub 'https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/'
      Export:
        Name: QuarkusrestNativeApi
